<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum kit</title>
  <link rel="stylesheet" href="day1.css">
</head>
<body>
  
  <div id="keys">
    <div class="key" data-key="a">
      <kbd>A</kbd>
      <span>Clap</span>
    </div>

    <div class="key" data-key="s">
      <kbd>S</kbd>
      <span>Hihat</span>
    </div>

    <div class="key" data-key="d">
      <kbd>D</kbd>
      <span>Kick</span>
    </div>

    <div class="key" data-key="f">
      <kbd>F</kbd>
      <span>Openhat</span>
    </div>

    <div class="key" data-key="g">
      <kbd>G</kbd>
      <span>Boom</span>
    </div>

    <div class="key" data-key="h">
      <kbd>H</kbd>
      <span>Ride</span>
    </div>

    <div class="key" data-key="j">
      <kbd>J</kbd>
      <span>Snare</span>
    </div>

    <div class="key" data-key="k">
      <kbd>K</kbd>
      <span>Tom</span>
    </div>

    <div class="key" data-key="l">
      <kbd>L</kbd>
      <span>Tink</span>
    </div>
  </div>

  <span id="audioFiles">
    <audio src="./sounds/clap.wav" data-key="a"></audio>
    <audio src="./sounds/hihat.wav" data-key="s"></audio>
    <audio src="./sounds/kick.wav" data-key="d"></audio>
    <audio src="./sounds/openhat.wav" data-key="f"></audio>
    <audio src="./sounds/boom.wav" data-key="g"></audio>
    <audio src="./sounds/ride.wav" data-key="h"></audio>
    <audio src="./sounds/snare.wav" data-key="j"></audio>
    <audio src="./sounds/tom.wav" data-key="k"></audio>
    <audio src="./sounds/tink.wav" data-key="l"></audio>
  </span>

  <script src="day1.js"></script>
</body>
</html>
